# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local       all             all                                     trust
# IPv4 local connections:
host        all             all             127.0.0.1/32            trust
# IPv6 local connections:
host        all             all             ::1/128                 trust
# Allow replication connections from localhost, by a user with the
# replication privilege.
local       replication     all                                     trust
host        replication     all             127.0.0.1/32            trust
host        replication     all             ::1/128                 trust

# Existing password authentication rule (keep if you still need it for non-SSL/password access)
host        all             tf-postgres-user   192.168.1.0/24               scram-sha-256

# NEW: Rule for mTLS with client certificate
# This rule requires ALL SSL connections from ANYWHERE to authenticate via client certificate.
# The CN of the client certificate must match the PostgreSQL database user.
hostssl     all             all              0.0.0.0/0               cert

# NEW: Rule for mTLS with client certificate for 'tf-postgres-user'
# This rule requires ALL SSL connections from ANYWHERE for the 'tf-postgres-user'
# to authenticate via client certificate.
# The CN of the client certificate MUST match the PostgreSQL database user 'tf-postgres-user'.

hostssl     all             tf-postgres-user 0.0.0.0/0               cert
hostssl     all             superadmin       0.0.0.0/0               cert
hostssl     all             git              172.20.0.0/16           cert
# Existing password authentication rule (keep if you still need it for non-SSL/password access)
host        gitlab             all             172.20.0.0/16         scram-sha-256

